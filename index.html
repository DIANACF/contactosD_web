<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mis Contactos</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/formulario.css" rel="stylesheet">
</head>

<body>
    <div class="contentPage">
        <div class="contentTitulo">
            <h1>Mis Contactos</h1>
        </div>
        <div class="contentBtnRegistrar">
            <button class="btnRegistrar">Registrar</button>
        </div>
        <div class="contentListaContactos">
            <table id = "contactosTable" class="tableLista">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!---<tr>
                        <td>1</td>
                        <td>Juanita Muñoz</td>
                        <td>jmuñoz@ejomail.com</td>
                        <td>37843826446</td>
                        <td>
                            <button class="btnModificar">M</button>
                        </td>
                        <td>
                            <button class="btnEliminar">E</button>
                        </td>
                    </tr>-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="contentModal ocultarModal">
        <div class="contentFormulario">
            <div class="btnCerrarModal">
                <button class="btnCerrar">X</button>
            </div>
            <form>
                <div>
                    <h2 class="tituloFormulario">Registrar</h2>
                </div>
                <div class="controlInput">
                    <label>Nombre:</label>
                    <input id="nombre" name="nombre" type="text" required>
                </div>
                <div class="controlInput">
                    <label>Email:</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class="controlInput">
                    <label>Telefono:</label>
                    <input id="telefono" name="telefono" type="tel" required>
                </div>
                <div class="controlbtns">
                    <button type="submit" class="btnGuardar">Guardar</button>
                </div>
            </form>

        </div>
        <div>
            <script src="js/index.js">
            </script>
        </div>

    </div>
</body>

</html>
